<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Daily Planner</h2>
        <button id="logout">logout</button>
    </header>
    <main>
        <section id="createListContainer">
            <h2>Create a New List</h2>
            <form id="list-form">
                <label for="list-name">
                    List name
                    <input type="text" name="list-name">
                </label>
                <label for="number-items">
                    # of Items
                    <input type="number" name="number-items">
                </label>
                <button id="createListBtn">Create List</button>
            </form>
        </section>
        <section id="activeList">
            <h2>Active Lists</h2>
            <div id="activeListBtns" class="flex-row">
                <button class="activeListBtn displayList">Groceries</button>
            </div>
            <h2>Groceries</h2>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <li>Bananas</li>
                <li class="completed">Apples</li>
            </ul>
            <button>
                Finish List
            </button>
        </section>
        <section id="completedListsContainer">
            <h2>Completed Lists</h2>
        </section>
    </main>

    <script type="module" src="./planner.js"></script>
</body>

</html>
