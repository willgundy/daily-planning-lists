<body>
    <header>
        <h2>Daily Planner</h2>

    </header>
    <main>
        <section>
            <form id="signInForm">
                <h3>Sign In</h3>
                <label>Email </label><input type="email" name="email" id="sign-in-email"/>
                <label>Password </label><input type="password" name="password" id="sign-in-password"/>
                <button class="buttons">Sign In</button>
            </form>
            <form id="signUpForm">
                <h3>Sign Up</h3>
                <label>Email </label><input type="email" name="email" id="signUp-email"/>
                <label>Password </label><input type="password" name="password" id="signUp-password"/>
                <button class="buttons">Sign Up</button>
            </form>
        </section>
    </main>
